{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <script src="https://kit.fontawesome.com/159023bcd1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

</head>

<body>
    <aside class="border-end border-warning border-3 ">
        <img src="{% static 'main/img/python.png' %}" alt="Logo">
        <span class="logo border-bottom border-2 border-warning-subtle">Python developer</span>
        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'resume' %}">
                <li><i class="bi bi-file-person"></i> Резюме</li>
            </a>
            <a href="{% url 'project_home' %}">
                <li><i class="bi bi-briefcase"></i> Проекты</li>
            </a>
            {% comment %} <a href="">
                <li><i class="bi bi-person-lines-fill"></i> Контакты</li>
            </a> {% endcomment %}
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock content %}
    </main>
</body>

</html>
